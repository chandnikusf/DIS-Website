<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Selected Lato fonts family from the fonts.google.com-->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fashion Jewellers1</title>
</head>

<body>
    <nav id="nav">
        <div class="navTop">
            <div class="navItem">
                <img src="./img/jewellerlogo.png" width="400" height="110" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="Limited">Exclusive Collection!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Necklace</h3>
            <h3 class="menuItem">Earrings</h3>
            <h3 class="menuItem">Rings</h3>
            <h3 class="menuItem">Bracelet</h3>
            <h3 class="menuItem">Whats New</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/sl3.jpg" alt="" width = "800" height = "430"class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">NECKLACE</br> New</br> Collection</h1>
                <h2 class="sliderPrice">$12000</h2>
                <a href="#product">
                <button class="buyButton">SHOP NOW!</button>
                </a>
            </div>
            <div class="sliderItem">
                <img src="./img/earrings1.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">EARRINGS</br> NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$3800</h2>
                <a href="#product">
                <button class="buyButton">BUY NOW!</button>
                </a>
            </div>
            <div class="sliderItem">
                <img src="./img/sl1.jpg" alt="" width = "800" height = "430" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">RINGS</br> NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$3200</h2>
                <a href="#product">
                    <button class="buyButton">BUY NOW!</button>
                </a>
            </div>
            <div class="sliderItem">
                <img src="./img/bracelet3.jpg" alt="" width = "800" height = "430"class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BRACELET</br> NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$5200</h2>
                <a href="#product">
                    <button class="buyButton">BUY NOW!</button>
                </a>
            </div>
            <div class="sliderItem">
                <img src="./img/sl2.jpg" alt="" width = "800" height = "430" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">NEW</br> EXCLUSIVE</br> COLLECTION</h1>
                <h2 class="sliderPrice">$30099</h2>
                <a href="#product">
                <button class="buyButton">SHOP NOW!</button>
                </a>
            </div>
        </div>
    </div>
    <script src="./js/app.js" ></script>
</body>
